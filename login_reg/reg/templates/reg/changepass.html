{% extends 'reg/base.html' %}

{% block content %}
<div class=" row " >
    <div class=" img-fluid  rounded border ">
        <h3 class="text-center alert alert-info ">Change Password</h3>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
            {% endif %}
            {{form.as_p}}
            <!-- """{% for fm in form %}
            {{fm.lable_tag}} {{fm}} {{fm.errors|striptags}}
            <br><br>
            {% endfor %}""" -->
            <input type="submit" value="Save" class="btn btn-primary"> <a href="{% url 'logout' %}" class="btn btn-primary float-right">Logout</a>
        </form>
    </div>
</div>

{% endblock content %}
