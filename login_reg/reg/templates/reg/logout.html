{% extends 'reg/base.html' %}

{% block content %}
<div class=" row " >
    <div class=" img-fluid  rounded border ">

        <h3 class="text-center alert alert-info ">You have Logout from Your Profile Page</h3>

        {% if messages %}
        {% for message in messages %}
        <small {% if message.tags %} class="{{ messages.tags}}" {% endif %}>
            {{message}}
        </small>
        {% endfor %}
        {% endif %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
    </div>
</div>

{% endblock content %}
